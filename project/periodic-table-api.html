<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>periodic table</title>
    <style>
	body{text-align:center;}
      #entry {
        margin: 2em 1em;
      }
      #location {
        margin: 1em;
      }
	  .card-title{
		background-color: lightgray;
		text-align:center;
	  }
	  #card{
	<!--	border:1px solid lightgray; -->
		padding:10px 10px;
	  }
	  .p-tag{
	
	  }
    </style>
  </head>
  <body>
	<h5>Enter element symbol to find its information</h5>
	
    <div id="entry">
      Element: <input id="elementSymbol" type="text" name="elementSymbol" />
	 <button id="ajax-button" type="button">Submit</button> 
    </div>
<!-- create a card in the JS so they don't see the default view --> 
	
	<div id='display' style='margin-left:40%' >
		<p id="error"></p>
		<div id='card' style='text-align:left'>
			<h4 id='title' class='card-title'></h4>
			<p id='symbol' class='p-tag'></p>
			<p id='name' class='p-tag'></p>
			<p id='atomicNumber'></p>
			<p id='atomicMass'></p>
			<p id='atomicRadius'></p>
			<p id='groupBlock'></p>
			<p id='oxidationState'></p>
			<p id='electronNegativity'></p>
			<p id='boilingPoint'></p>
			<p id='meltingPoint'></p>
			<p id='electroNegativity'></p>
			<p id='electronAffinity'></p>
			<p id='bondingType'></p>
			<a href='link to wikipedia'></a>
		</div>
	</div>
